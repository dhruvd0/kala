workflows:
  test-on-push:
    name: Test On Push
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - flutter packages pub get
      - flutter analyze
      - flutter test
    artifacts:
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - dhruv_devasthale@outlook.com
      firebase:
        firebase_token: Encrypted()
  dev-(firebase-app-distribution)-:
    name: 'Dev (Firebase App Distribution) '
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - tag
      branch_patterns:
        - pattern: dev
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - name: Launch emulator
        script: |
          set -e # exit on first failed command

          cd $ANDROID_HOME/tools
          emulator -avd emulator &
          adb wait-for-device
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart
      - flutter build apk --release
    artifacts:
      - build/**/outputs/apk/release/*.apk
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - dhruv_devasthale@outlook.com
      firebase:
        firebase_token: Encrypted()
        android:
          app_id: 1:709816759828:android:f1e954a7ae9176d3401901
          groups:
            - dev
          artifact_type: 'apk'
  dev-pr:
    name: Dev PR
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: dev
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - name: Launch emulator
        script: |
          set -e # exit on first failed command

          cd $ANDROID_HOME/tools
          emulator -avd emulator &
          adb wait-for-device
      - flutter packages pub get
      - flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart
      - flutter test
    artifacts:
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - dhruv_devasthale@outlook.com
      firebase:
        firebase_token: Encrypted()
